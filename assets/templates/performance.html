<div class="performance">

  <div class="mast_head section">
    <h1 class="page_title" data-ng-bind="pageTitle"></h1>
  </div>

  <div data-detail-tabs></div>

  <div class="history section graph">
    <h2 class="section_heading">Performance Graphs</h2>

    <div class='graph' data-fs-graph='{
      "title" : "Page Ready over Time",
      "data" : "pageReadyGraph",
      "multiSeries" : true,
      "height" : "125"
    }'></div>

    <div class='graph nonTimeGraph' data-fs-graph='{
      "title" : "Page Ready Histogram (4hr rollup)",
      "data" : "histogramGraph",
      "type" : "X",
      "height" : "200"
    }'></div>

    <div class="graph">
      <h3 class="graph-title">PageReady by Page Names (4hr rollup)</h3>
      <table class="table table-striped table-hover table-condensed">

        <thead>
          <th>Page Name</th>
          <th>Count</th>
          <th>p95</th>
          <th>p75</th>
          <th>p50</th>
          <th>p25</th>
        </thead>
        <tr data-ng-repeat="metric in pageData">
          <td data-ng-bind="metric.pageName"></td>
          <td data-ng-bind="metric.count"></td>
          <td data-ng-bind="metric.p95"></td>
          <td data-ng-bind="metric.p75"></td>
          <td data-ng-bind="metric.p50"></td>
          <td data-ng-bind="metric.p25"></td>
        </tr>
      </table>
    </div>

  </div><!-- /.history.section -->

</div> <!-- /.detail -->
